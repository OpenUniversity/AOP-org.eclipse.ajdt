    <h1>
      Applying a saved build configuration
    </h1>
	<p>
      To apply a saved build configuration:
    </p>
    <ol>
      <li>
		Right click on the <em>.ajproperties</em> file in the package explorer then
		select <strong>AspectJ Tools &gt; Apply Build Configuration</strong>.
      </li>
    </ol>
