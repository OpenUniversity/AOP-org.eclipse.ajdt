    <h1>
      Debugging a program
    </h1>
     <p>Around advice is a special case and requires a setting to be changed in the AspectJ
    	compiler preferences.  Select <strong>Window &gt; Preferences &gt; AspectJ &gt; Compiler</strong>.
    	Select the <strong>Advanced</strong> tab then check the <strong>No Inline</strong> checkbox.</p>
