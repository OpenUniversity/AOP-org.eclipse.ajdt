 boosts performance if the advice execution is dependant on a runtime test.
CompilerConfigurationBlock_aj_x_no_inline_label=No inline - Generate code without inlining.  Likely to be easier to work with\n\
 in the debugger.
CompilerConfigurationBlock_aj_x_reweavable_label=Reweavable - Put the weaver in reweavable mode, where metadata is\n\
 added to the class files output allowing them to be subsequently\n\
 rewoven. 
