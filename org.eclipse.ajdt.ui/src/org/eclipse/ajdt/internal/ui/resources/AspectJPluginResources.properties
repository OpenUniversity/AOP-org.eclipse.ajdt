# Migration Wizard 
# ----------------
AJDTMigrationWizard.title=AJDT Migration Wizard
MigrationWizard.JobTitle=Migration Wizard
IntroMigrationPage.name=AJDT Migration Wizard
IntroMigrationPage.title=AJDT Migration Wizard
IntroMigrationPage.description=\
This wizard will guide you through the steps required to upgrade your workspace \
\nto AJDT 1.2.0.
IntroMigrationPage.message=\
If any of the following apply, you are advised to step through each page of the wizard:\
\n \
\n    - You wish to share projects in this workspace with earlier versions of AJDT \
\n \
\n    - You are developing plugins which extend functionality in the org.aspectj.ajde plugin \
\n \
\n    - You have projects you wish to be excluded from the migration process \
\n \
\n    - You are interested in more details of the changes required \
\n \
\nOtherwise, you can press Finish to perform all of the changes automatically. \
\n \
\nNote that closed projects are excluded from the migration process. If you\
\nwish them to be included, please press Cancel, open the projects, and\
\nrestart Eclipse to rerun the wizard.


RenameFileExtensionsPage.name=Rename File Extensions
RenameFileExtensionsPage.title=Rename File Extensions (page 1 of 5)
RenameFileExtensionsPage.description=\
Code contained in .java files should be pure Java. Aspects \
should be contained in .aj files.
RenameFileExtensionsMigrationPage.message=\
Choose the projects to convert. Any .java files in source folders that contain \
\nAspectJ-specific syntax will be converted to .aj files. Note that a lot of AJDT \
\nfunctionality will be unavailable for any projects you do not convert in this way.


BuilderMigrationPage.name=Builder Migration
BuilderMigrationPage.title=Update builder ID (page 2 of 5)
BuilderMigrationPage.description=\
The identifier of the Eclipse builder used to compile AspectJ projects has changed.
BuilderMigrationPage.message=\
\The new builder ID will be added to all projects so that they will be compiled with \
\nthis version of AspectJ. Choose which projects to remove the old builder ID from. \
\nDeselect any projects you wish to use with earlier versions of AJDT.


PluginDependencyMigrationPage.name=Plug-in dependency 
PluginDependencyMigrationPage.title=Dependencies for AspectJ plug-in projects (page 3 of 5)
PluginDependencyMigrationPage.description=New runtime plug-in for aspectjrt.jar
PluginDependencyMigrationPage.updatePluginDependencyButton.message=\
To reduce the size of dependencies, we have moved the aspectjrt.jar to \
\nits own plug-in, org.aspectj.runtime. Therefore all previously defined \
\ndependencies on org.aspectj.ajde need to be changed to org.aspectj.runtime. \
\nIf you have any reason to keep the dependency on org.aspectj.ajde for a \
\nparticular project, please deselect it from the list below.


WorkbenchSettingsMigrationPage.name=Workbench Settings
WorkbenchSettingsMigrationPage.title=Workbench Settings (page 4 of 5)
WorkbenchSettingsMigrationPage.description=\
Undo workbench settings made by earlier versions of AJDT

WorkbenchSettingsMigrationPage.ajResourceFilterButton.message=\
You are now able to expand aspects in the package explorer and view the contents \
\nin the same way that you can with classes. However, to prevent seeing an extra .aj \
\nnode, you need to enable a .aj resource filter.
WorkbenchSettingsMigrationPage.ajResourceFilterButton.label=Enable .aj resource filter
WorkbenchSettingsMigrationPage.enableRedSquigglesButton.message=\
In earlier versions of AJDT you were advised to turn off "Analyse annotations whilst typing" \
\nto avoid getting red squiggles when editing your aspects. This is no longer the case and \
\nyou can turn this feature back on.
WorkbenchSettingsMigrationPage.enableRedSquigglesButton.label=Enable "Analyse annotations whilst typing"
WorkbenchSettingsMigrationPage.enableUnusedImportsButton.message=\
In earlier versions of AJDT you were advised to set the workbench preference to ignore \
\nunused imports in aspects. This is no longerthe case and you can set it back to the \
\ndefault, which is to declare these as warnings.
WorkbenchSettingsMigrationPage.enableUnusedImportsButton.label=\
Enable show unused imports as warnings in aspects
WorkbenchSettingsMigrationPage.updateFileAssociations.message=\
In AJDT 1.2.0 you no longer need to use the AspectJ/Java Editor for .java files in order \
\nto see the advice markers. We now recommend use of the Java Editor for .java files \
\ncontaining pure Java code.
WorkbenchSettingsMigrationPage.updateFileAssociations.label=\
No longer use AspectJ/Java Editor as the default for .java files
WorkbenchSettingsMigrationPage.useIncrementalButton.message=\
Improvements have been made to incremental compilation and we recommend \
\nthat you use incremental compilation as the default compiler setting
WorkbenchSettingsMigrationPage.useIncrementalButton.label=\
Use Incremental Compilation as the default AspectJ Compiler setting



CrossCuttingViewMigrationPage.name=New Cross References View
CrossCuttingViewMigrationPage.title=New Cross References View (page 5 of 5)
CrossCuttingViewMigrationPage.description=\
Crosscutting information is now shown in a new view, instead of a custom version of \
\nthe Outline view.

CrossCuttingViewMigrationPage.useNewCrossCuttingViews.message=\
\In 1.1.x versions of AJDT the crosscutting information was displayed in a custom \
\nversion of the outline view in the form of extra nodes. This functionality has\
\nnow been extracted into a new view devoted to showing crosscutting information,\
\ncalled the Cross References View. The outline view still shows when methods \
\nare advised, but it now does this in the form of an orange arrow decoration, \
\nleaving the detailed crosscutting to be shown in the Cross References view.
CrossCuttingViewMigrationPage.useNewCrossCuttingViews.label=Use Cross References View

