CompilerConfigurationBlock.aj_no_weave.label=No weave - Suppresses weaving, and generates classfiles that can be passed\n\
 to ajc again (through the -inpath option) to generate final, woven classfiles.
CompilerConfigurationBlock.aj_x_serializable_aspects.label=Serializable Aspects - Normally it is an error to declare aspects Serializable.\n\
 This option removes that restriction.
CompilerConfigurationBlock.aj_x_lazy_tjp.label=Lazy thisJoinPoint - Where possible, when advice uses thisJoinPoint, build it lazily -\n\
 boosts performance if the advice execution is dependant on a runtime test.
CompilerConfigurationBlock.aj_x_no_inline.label=No inline - Generate code without inlining.  Likely to be easier to work with\n\
 in the debugger.
CompilerConfigurationBlock.aj_x_reweavable.label=Reweavable - Put the weaver in reweavable mode, where metadata is\n\
 added to the class files output allowing them to be subsequently\n\
 rewoven. 
CompilerConfigurationBlock.aj_x_reweavable_compress.label=Reweavable compress - Similar to reweavable but compresses the metadata added to\n\
 the class files.

