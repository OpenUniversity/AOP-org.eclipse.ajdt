AJDTMigrationWizard.title=AJDT Migration Wizard

IntroMigrationPage.name=AJD Migration Wizard
IntroMigrationPage.title=AJDT Migration Wizard
IntroMigrationPage.description=\
This wizard will guide you through the steps required for upgrading to AJDT 1.2.0 
IntroMigrationPage.message=\
AJDT 1.2.0 contains several changes which require updates to be made to your settings. \
\nThis wizard will guide you through the steps required to make those changes
IntroMigrationPage.message2=\
If you want to accept the defaults just press finish and the changes will be applied \
\naccross all your projects. A summary of the changes is: \
\n \
\n	Rename File Extensions: In order to take advantage of many of the new features \
\n	in AJDT 1.2.0, all .java files should contain pure java code and all \
\n	aspects should be containd in .aj files. This page enables you to choose \
\n	which projects you want to apply this to \
\n \
\n	Builder Migration 1: The builder ID has changed and this page enables you to choose \
\n	which projects you want to remove the old builder ID from (you will want to \
\n	keep the old builder ID if you wish to use the same project with earlier versions \
\n	of AJDT) \
\n \
\n	Builder Migration 2: Update your settings to use Incremental building as the default \
\n \
\n	Plugin Dependency: Change plugin dependency from org.aspectj.ajde to org.aspectj.runtime \
\n	(which is smaller). This page enables you to choose which projects you want to do this to \
\n \
\n	Workbench settings: AJDT 1.2.0 now supports analysing problems as you type, and other\
\n	workbench settings. This page enables you to choose to change these. \
\n \
\n	Cross Cutting Views: AJDT 1.2.0 provides a new view for showing your cross cutting, \
\n	rather than mixing it up with the outline view. This page enables you to open this \
\n	new view and reset the Outline View to be the Java one.

RenameFileExtensionsPage.name=Rename File Extensions
RenameFileExtensionsPage.title=Rename File Extensions page
RenameFileExtensionsPage.description=\
Ensure pure java code is contained in .java files and aspects are contained in \
\n.aj files
RenameFileExtensionsMigrationPage.message=\
\Choose the projects for which you want to change the file extenstions so that \
\n.java files only contain pure java code and aspects are contained in .aj files

BuilderMigrationPage1.name=Builder Migration Page 1
BuilderMigrationPage1.title=AJDT Builder Migration Page 1
BuilderMigrationPage1.description=The ID of the AJDT Builder has changed
BuilderMigrationPage1.message=\
AJDT now uses a new builder which will be added to the list of builders for \
\nyour projects. This page enables you to choose which projects you want to \
\nremove the old builder ID from. If you want to use a project with earlier \
\nversions of AJDT then you need to keep the old builder ID and deselect it \
\nfrom the list below.

BuilderMigrationPage2.name=Builder Migration Page 2
BuilderMigrationPage2.title=AJDT Builder Migration Page 2
BuilderMigrationPage2.description=Other builder related changes
BuilderMigrationPage2.useIncrementalButton.message=\
Improvements have been made to incremental compilation and we recommend \
\nthat you use incremental compilation as the default compiler setting
BuilderMigrationPage2.useIncrementalButton.label=\
Use Incremental Compilation as the default AspectJ Compiler setting
BuilderMigrationPage2.clearupRedundantFilesButton.message=clear up .ajsym and .generated.lst files
BuilderMigrationPage2.clearupRedundantFilesButton.label=Delete redundant files \

PluginDependencyMigrationPage.name=Plugin dependency name
PluginDependencyMigrationPage.title=Plugin dependency title
PluginDependencyMigrationPage.description=Plugin dependency description
PluginDependencyMigrationPage.updatePluginDependencyButton.message=\
To reduce the size of dependencies, we have moved the aspectjrt.jar to \
\nit's own plugin org.aspectj.runtime. Therefore all previously defined \
\ndependencies on org.aspectj.ajde need to be changed to org.aspectj.runtime. \
\nIf you have any reason to keep the dependency on org.aspectj.ajde for a \
\nparticular project, then deselect it from the list below.


WorkbenchSettingsMigrationPage.name=Workbench Settings Migration Page
WorkbenchSettingsMigrationPage.title=Workbench Settings Migration Page
WorkbenchSettingsMigrationPage.description=\
In previous versions of AJDT we have asked you to customize some workbench settings \
because we did not provide that functionality. This is no longer the case, and this \
page checks which ones you want to reset to their defaults.

WorkbenchSettingsMigrationPage.ajResourceFilterButton.message=\
You are now able to expand aspects in the package explorer and view the contents \
\nin the same way that you can with classes. However, to prevent seeing an extra .aj \
\nnode, you need to enable a .aj resource filter.
WorkbenchSettingsMigrationPage.ajResourceFilterButton.label=enable .aj resource filter
WorkbenchSettingsMigrationPage.enableRedSquigglesButton.message=\
In earlier versions of AJDT you were advised to turn off "Analyse annotations whilst typing" \
\nto avoid getting red squiggles when editing your aspects. This is no longer the case and \
\nyou can turn this feature back on.
WorkbenchSettingsMigrationPage.enableRedSquigglesButton.label=enable "Analyse annotations whilst typing"
WorkbenchSettingsMigrationPage.enableUnusedImportsButton.message=\
In earlier versions of AJDT you were advised to set the workbench preference to ignore \
\nunused imports in aspects. This is no longerthe case and you can set it back to the \
\ndefault, which is to declare these as warnings.
WorkbenchSettingsMigrationPage.enableUnusedImportsButton.label=\
enable show unused imports as warnings in aspects
WorkbenchSettingsMigrationPage.updateFileAssociations.message=\
In AJDT 1.2.0 you no longer need to use the AspectJ/Java Editor for .java files in order \
\nto see the advice markers. We no longer associate this editor with .java files but if you \
\nhave made it the default then it is advisable to reset this
WorkbenchSettingsMigrationPage.updateFileAssociations.label=\
No longer use AspectJ/Java Editor as the default for .java files


CrossCuttingViewMigrationPage.name=Cross Cutting View Migration Page
CrossCuttingViewMigrationPage.title=Cross Cutting View Migration Page
CrossCuttingViewMigrationPage.description=\
This page asks how you want to view your cross cutting

CrossCuttingViewMigrationPage.useNewCrossCuttingViews.message=\
\In previous versions of AJDT the cross cutting information is displayed in the \
\noutline view in the form of extra nodes. This has changed and instead we have \
\nextracted this functionality into a view soley devoted to showing cross cutting \
\ninformation - the Cross Reference View. The outline view still shows when methods \
\nare advised, but now does this in the form of an orrange arrow, leaving the \
\ndetailed cross cutting to be shown in the cross reference view.
CrossCuttingViewMigrationPage.useNewCrossCuttingViews.label=Use Cross Reference View